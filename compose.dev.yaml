services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 5173:5173

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8001:8001

  chromadb:
    image: chromadb/chroma
    volumes:
      - chroma-data:/chroma/chroma

volumes:
  chroma-data:
